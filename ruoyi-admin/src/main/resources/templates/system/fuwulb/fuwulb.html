<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('服务列列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>应用ID：</label>
                                <input type="text" name="yingyongid"/>
                            </li>
                            <li>
                                <label>服务名称：</label>
                                <input type="text" name="fuwumc"/>
                            </li>                       
                            <li>
                                <label>请求地址:</label>
                                <input type="text" name="qingqiudz"/>
                            </li>
                         
                            <li>
                                服务状态                              
                                <select name="fuwuzt" th:with="type=${@dict.getType('plt_yingyongzt')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>             
                            <li>
                                停用                           
                                <select name="tingyongbz" th:with="type=${@dict.getType('plt_tingyongbz')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>              
                            <li class="select-time">
                                <label>上线时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginShangxiansj]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endShangxiansj]"/>
                            </li>
                            <li>
                                <label>备注说明：</label>
                                <input type="text" name="beizhu"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:fuwulb:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:fuwulb:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:fuwulb:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:fuwulb:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:fuwulb:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:fuwulb:remove')}]];
        var prefix = ctx + "system/fuwulb";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "服务列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'yingyongid', 
                    title: '应用ID'
                },
                {
                    field: 'fuwuid', 
                    title: '服务ID',
                    visible: false
                },
                {
                    field: 'fuwumc', 
                    title: '服务名称'
                },
                {
                    field: 'jiekoulx', 
                    title: '接口类型'
                },
                {
                    field: 'qingqiudz', 
                    title: '请求地址'
                },
                {
                    field: 'qingqiudk', 
                    title: '请求端口'
                },
                {
                    field: 'qingqiujl', 
                    title: '请求路径'
                },
                {
                    field: 'qinqiuff', 
                    title: '请求方式'
                },
                {
                    field: 'qinqiucs', 
                    title: '请求参数'
                },
                {
                    field: 'qingqiucssm', 
                    title: '请求参数说明'
                },
                {
                    field: 'fanhuizhi', 
                    title: '返回值'
                },
                {
                    field: 'fanhuizhism', 
                    title: '返回值说明'
                },
                {
                    field: 'fuwuzt', 
                    title: '服务状态'
                },
                {
                    field: 'tingyongbz', 
                    title: '停用标志'
                },
                {
                    field: 'shangxiansj', 
                    title: '上线时间'
                },
                {
                    field: 'beizhu', 
                    title: '备注说明'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.fuwuid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.fuwuid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
