<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改服务列')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fuwulb-edit" th:object="${plfFuwulb}">
            <input name="fuwuid" th:field="*{fuwuid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应用ID：</label>
                <div class="col-sm-8">
                    <input name="yingyongid" th:field="*{yingyongid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">服务名称：</label>
                <div class="col-sm-8">
                    <input name="fuwumc" th:field="*{fuwumc}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口类型 SOAP Resuful：</label>
                <div class="col-sm-8">
                    <input name="jiekoulx" th:field="*{jiekoulx}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求地址　：</label>
                <div class="col-sm-8">
                    <input name="qingqiudz" th:field="*{qingqiudz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求端口：</label>
                <div class="col-sm-8">
                    <input name="qingqiudk" th:field="*{qingqiudk}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求路径：</label>
                <div class="col-sm-8">
                    <input name="qingqiujl" th:field="*{qingqiujl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求方式 GET　：</label>
                <div class="col-sm-8">
                    <input name="qinqiuff" th:field="*{qinqiuff}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求参数：</label>
                <div class="col-sm-8">
                    <input name="qinqiucs" th:field="*{qinqiucs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求参数说明：</label>
                <div class="col-sm-8">
                    <input name="qingqiucssm" th:field="*{qingqiucssm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">返回值：</label>
                <div class="col-sm-8">
                    <input name="fanhuizhi" th:field="*{fanhuizhi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">返回值说明：</label>
                <div class="col-sm-8">
                    <input name="fanhuizhism" th:field="*{fanhuizhism}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务状态 0 正常：</label>
                <div class="col-sm-8">
                    <input name="fuwuzt" th:field="*{fuwuzt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">统计标志：</label>
                <div class="col-sm-8">
                    <input name="tingyongbz" th:field="*{tingyongbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上线时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="shangxiansj" th:value="${#dates.format(plfFuwulb.shangxiansj, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注说明：</label>
                <div class="col-sm-8">
                    <input name="beizhu" th:field="*{beizhu}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/fuwulb";
        $("#form-fuwulb-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fuwulb-edit').serialize());
            }
        }

        $("input[name='shangxiansj']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
